<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Video.js BIF</title>
  <meta name="description" content="Video.js plugin for supporting BIF.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

  <style>

  .video-has-bif .bif-thumbnail {
      display: none;
      border-radius: 5px;
      overflow: hidden;
      background: #000; 
      bottom: 45px;
      position: absolute;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
      width: 20em;
      margin-left: 0em;
      text-align: center;
  }

  .video-has-bif .bif-thumbnail .bif-time {
      position: relative;
      width: 100%;
      display: block;
      background: #323b52;
      text-align: center;
      padding: 7px;
      font-size: 14px;
  }

  .video-has-bif .bif img{
      width: 100%;
      height: auto;
      padding: 0;
      margin: -2px;
      border: none;
  }

  .video-has-bif .vjs-time-tooltip {
      display: none !important;
  }

  .vjs-load-progress {
      pointer-events: none;
  }

  </style>
</head>

<body>

    <video id="player" class="video-js vjs-16-9 vjs-default-skin" muted width="600" height="250" controls>
        <source src="https://d25hd5yfabpc2n.cloudfront.net/c44853a9-e88e-4f44-ae58-e94d568d58b8/master.m3u8" type="application/x-mpegURL" />
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="node_modules/video.js/dist/video.js"></script>
    <script src="dist/videojs.bif.js"></script>

    <script>
    
    // initialize the plugin
    videojs('player',{
        controlBar: {
          volumePanel: {
              inline: false
          }
        }
    }).ready(function () {

        this.bif({
            src: "https://d25hd5yfabpc2n.cloudfront.net/c44853a9-e88e-4f44-ae58-e94d568d58b8/arctic-dogs-featurette-1_h1080p.bif",
        });

    });

    </script>
</body>
</html>
